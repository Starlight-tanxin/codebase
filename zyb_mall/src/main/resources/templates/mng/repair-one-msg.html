<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="/static/css/uniform.css"/>
    <link rel="stylesheet" href="/static/css/select2.css"/>
    <link rel="stylesheet" href="/static/css/matrix-style2.css"/>
    <link rel="stylesheet" href="/static/css/matrix-media.css"/>
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="content">
    <div id="content-header">
        <h1>官方预回复</h1>
    </div>
    <div class="container-fluid">


        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" enctype="multipart/form-data"
                              id="addPlatformMessage" method="post"
                              action="/template/mng/repair/addPlatformMessage">


                            <div class="control-group">
                                <label class="control-label">修复订单id</label>
                                <div class="controls">
                                    <input type="number" th:value="${id}" name="id"
                                           readonly>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">官方修复金额：单位元</label>
                                <div class="controls">
                                    <input type="number" name="cmMaintainAmount" ONINPUT=" value=value.replace(/[^\d]/g,'')">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">官方修复天数</label>
                                <div class="controls">
                                    <input type="number" name="cmMaintainDay" ONINPUT=" value=value.replace(/[^\d]/g,'')">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">修复描述</label>
                                <div class="controls">
                                    <input type="text" name="cmMaintainMsg">
                                </div>
                            </div>

                            <hr>

                            <div class="control-group">
                                <label class="control-label">图片上传，最多9张</label>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                            </div>

                            <hr>
                            <div class="control-group">
                                <label class="control-label"></label>
                                <div class="controls">
                                    <input  class="btn btn-small btn-success" type="submit" value="预回复">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<script src='https://libs.baidu.com/jquery/1.7.1/jquery.min.js'></script>
<script src="/static/js/jquery.ui.custom.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.uniform.js"></script>
<script src="/static/js/select2.min.js"></script>
<script src="/static/js/jquery.validate.js"></script>
<script src="/static/js/matrix.js"></script>
<script src="/static/js/matrix.form_validation.js"></script>
</body>
</html>
