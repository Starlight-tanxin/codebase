<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="/static/css/uniform.css"/>
    <link rel="stylesheet" href="/static/css/select2.css"/>
    <link rel="stylesheet" href="/static/css/matrix-style2.css"/>
    <link rel="stylesheet" href="/static/css/matrix-media.css"/>
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="content">
    <div id="content-header">
        <h1>新增图书<span style="color: red">(填写图书信息时请严格审核信息之后再添加！)</span></h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"><span class="icon"> <i class="icon-info-sign"></i> </span>
                        <h5>填写图书信息 ： <span style="color: red">信息必须全部填写，图片最少传一张</span></h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" method="post" action="/template/mng/book/add/one"
                              name="basic_validate" id="basic_validate"
                              novalidate="novalidate" enctype="multipart/form-data">

                            <div class="control-group">
                                <label class="control-label">书籍编号</label>
                                <div class="controls">
                                    <input type="text" name="goodsNo"  >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">书籍名称</label>
                                <div class="controls">
                                    <input type="text" name="goodsName" id="required">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">书籍作者</label>
                                <div class="controls">
                                    <input type="text" name="author">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">书籍年代</label>
                                <div class="controls">

                                    <select name="yearId" class="span2">
                                        <option th:each="year : ${years}" th:value="${year.id}"
                                                th:text="${year.typeName}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">书籍纸张</label>
                                <div class="controls">
                                    <input type="text" name="bookPaper">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">书籍尺寸</label>
                                <div class="controls">
                                    <input type="text" name="bookSize">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">书籍描述</label>
                                <div class="controls">
                                    <input type="text" name="bookDesc">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">是否出售</label>
                                <div class="controls">
                                    <select name="isCollection" class="span2">
                                        <option value="0">是</option>
                                        <option value="1">否</option>
                                    </select><span style="color: red">不是为官方收藏,不是为出售图书</span>

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">售价</label>
                                <div class="controls">
                                    <input type="number" name="goodsPrice">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">库存</label>
                                <div class="controls">
                                    <input type="number" name="bookNum" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">书籍种类</label>
                                <div class="controls">
                                    <select name="bookTypeId" class="span2">
                                        <option th:each="type : ${types}" th:value="${type.id}"
                                                th:text="${type.typeName}"></option>
                                    </select>

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">其它种类</label>
                                <div class="controls">
                                    <select name="bookOtherTypeId" class="span2">
                                        <option th:each="otype : ${otypes}" th:value="${otype.id}"
                                                th:text="${otype.typeName}"></option>
                                    </select>

                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">书籍品相</label>
                                <div class="controls">
                                    <select name="phaseTypeId" class="span2">
                                        <option th:each="phase : ${phases}" th:value="${phase.id}"
                                                th:text="${phase.typeName}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">书籍优先级</label>
                                <div class="controls">
                                    <input type="text" name="bookPriority" ONINPUT=" value=value.replace(/[^\d]/g,'')"><span style="color: red">(数字大优先级高,只能填数字谨记)</span>
                                </div>
                            </div>

                            <hr>

                            <div class="control-group">

                                <label class="control-label">详情图上传-<span style="color: red">最多9张最少1张</span></label>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                                <div class="controls">
                                    <input type="file" name="files"/>
                                </div>
                            </div>

                            <hr>

                            <div class="control-group">
                                <label class="control-label">主图上传-<span style="color: red">必须上传(谨慎!)</span></label>
                                <div class="controls">
                                    <input type="file" name="file"/>
                                </div>
                            </div>


                            <div class="form-actions">
                                <input  value="提交信息" type="submit" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src='https://libs.baidu.com/jquery/1.7.1/jquery.min.js'></script>
<script src="/static/js/jquery.ui.custom.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.uniform.js"></script>
<script src="/static/js/select2.min.js"></script>
<script src="/static/js/jquery.validate.js"></script>
<script src="/static/js/matrix.js"></script>
<script src="/static/js/matrix.form_validation.js"></script>
</body>
</html>
