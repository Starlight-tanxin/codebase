<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="/static/css/uniform.css"/>
    <link rel="stylesheet" href="/static/css/select2.css"/>
    <link rel="stylesheet" href="/static/css/matrix-style2.css"/>
    <link rel="stylesheet" href="/static/css/matrix-media.css"/>
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="content">
    <div id="content-header">
        <h1>消息处理</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">

                <div class="widget-box">
                    <div class="widget-title"><span class="icon"><i class="icon-th"></i></span>
                        <h5>全部消息列表</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                            <tr>
                                <th>会话id</th>
                                <th>用户id</th>
                                <th>用户头像</th>
                                <th>昵称</th>
                                <th>详情</th>

                            </tr>
                            </thead>
                            <tbody>

                            <tr class="gradeX" th:each="m : ${list}">
                                <th th:text="${m.sessionId}"></th>
                                <th th:text="${m.userId}"></th>
                                <th>
                                    <img th:src="${m.headImg}" alt="" style="width: 35px; height: 35px;">
                                </th>
                                <th th:text="${m.nickname}"></th>
                                <th>
                                    <a th:href="'/template/mng/msg/'+${m.sessionId}+'/detail/'" class="btn btn-mini btn-success">详情</a>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src='https://libs.baidu.com/jquery/1.7.1/jquery.min.js'></script>
<script src="/static/js/jquery.ui.custom.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.uniform.js"></script>
<script src="/static/js/select2.min.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/matrix.js"></script>
<script src="/static/js/matrix.tables.js"></script>
</body>
</html>
