<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="/static/css/matrix-style2.css"/>
    <link rel="stylesheet" href="/static/css/matrix-media.css"/>
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="content">
    <div id="content-header">
        <h1>修复订单详情</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"><span class="icon"> <i class="icon-briefcase"></i> </span>
                        <h5>订单详情</h5>
                    </div>
                    <div class="widget-content">
                        <div class="row-fluid">
                            <div class="span6">
                                <table class="">
                                    <tbody>
                                    <tr>
                                        <td><h4>修复信息</h4></td>
                                    </tr>
                                    <tr>
                                        <td>用户姓名：</td>
                                        <td th:text="${info.userName}"></td>
                                    </tr>
                                    <tr>
                                        <td>修复订单编号：</td>
                                        <td th:text="${info.antiqueNo}"></td>
                                    </tr>
                                    <tr>
                                        <td>修复得古董名：</td>
                                        <td th:text="${info.antiqueName}"></td>
                                    </tr>
                                    <tr>
                                        <td>修复物品描述：</td>
                                        <td th:text="${info.maintainDetail}"></td>
                                    </tr>
                                    <tr>
                                        <td>古董类别：</td>
                                        <td th:text="${info.antiqueType}"></td>
                                    </tr>
                                    <tr>
                                        <td>收获地址：</td>
                                        <td th:text="${info.userAddress}"></td>
                                    </tr>
                                    <tr>
                                        <td>是否自提：</td>
                                        <td th:text="${info.isSelfTake eq 1 ? '是':'否'}"></td>
                                    </tr>
                                    <tr>
                                        <td>修复得专家：</td>
                                        <td th:text="${info.maintainPro}"></td>
                                    </tr>
                                    <tr>
                                        <td>修复状态：</td>
                                        <td th:text="${info.maintainState eq 1 ?'创建修复订单':info.maintainState eq 2 ? '官方回复完成':info.maintainState eq 3 ?'支付首款':info.maintainState eq 4 ?'修复完成':info.maintainState eq 5 ?'支付尾款':info.maintainState eq 6 ?'用户评价':'未知'}"></td>
                                    </tr>
                                    <tr>
                                        <td>创建时间：</td>
                                        <td>
                                            <strong th:text="${#temporals.format(info.createdTime,'yyyy-MM-dd HH:mm:ss')}"> </strong>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>官方修复金额:</td>
                                        <td th:text="${info.cmMaintainAmount}">元</td>
                                    </tr>
                                    <tr>
                                        <td>官方修复天数:</td>
                                        <td th:text="${info.cmMaintainDay}">天</td>
                                    </tr>
                                    <tr>
                                        <td>官方给得到达时间:</td>
                                        <td>
                                            <strong th:text="${#temporals.format(info.cmDate,'yyyy-MM-dd HH:mm:ss')}"> </strong>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>官方的收货人:</td>
                                        <td th:text="${info.cmName}"></td>
                                    </tr>
                                    <tr>
                                        <td>官方的收获地址:</td>
                                        <td th:text="${info.cmAddress}"></td>
                                    </tr>
                                    <tr>
                                        <td>官方的联系方式:</td>
                                        <td th:text="${info.cmMobile}"></td>
                                    </tr>
                                    <tr>
                                        <td>修复开始时间:</td>
                                        <td>
                                            <strong th:text="${#temporals.format(info.fixedStartTime,'yyyy-MM-dd HH:mm:ss')}"> </strong>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>修复结束时间:</td>
                                        <td>
                                            <strong th:text="${#temporals.format(info.fixedEndTime,'yyyy-MM-dd HH:mm:ss')}"> </strong>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>用户提交修复前的图片:</td>
                                        <td>
                                            <a class="fd" th:each=" i : ${stringList}" th:href="${i}" target="_blank">
                                                <img th:src="${i}"
                                                     style="width: 50px; height: 50px;padding: 10px;">
                                            </a>
                                        </td>
                                    </tr>
                                  <tr>
                                        <td>官方预回复的图片:</td>
                                        <td>
                                            <a class="fd" th:each=" i : ${listImg}" th:href="${i}" target="_blank">
                                                <img th:src="${i}"
                                                     style="width: 50px; height: 50px;padding: 10px;">
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>正式官方回复的图片:</td>
                                        <td>
                                            <a class="fd" th:each=" i : ${ListImgTwo}" th:href="${i}" target="_blank">
                                                <img th:src="${i}"
                                                     style="width: 50px; height: 50px;padding: 10px;">
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 图片预览
    document.ready = function () {
        $('body .fd').hover(function () {
            $(this).append("<p id='pic' style=' position: absolute ; display: none ;'>" +
                "<img style='width: 400px;height: 300px ;border-radius: 5px ;-webkit-box-shadow: 5px 5px 5px 5px hsla(0, 0%, 5%, 1.00) ;" +
                "   box-shadow: 5px 5px 5px 0px hsla(0, 0%, 5%, 0.3) ;' src='" + this.href + "' id='pic1'></p>");
            $("body .fd").mousemove(function (e) {
                $("#pic").css({
                    "top": (e.pageY - 200) + "px",
                    "left": (e.pageX + 300) + "px"
                }).fadeIn("fast");
            });
        }, function () {
            $("#pic").remove();
        });
    };
</script>

<script src='https://libs.baidu.com/jquery/1.7.1/jquery.min.js'></script>
<script src="/static/js/jquery.ui.custom.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/matrix.js"></script>
</body>
</html>
