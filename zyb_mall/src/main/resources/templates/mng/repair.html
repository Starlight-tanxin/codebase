<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="/static/css/uniform.css"/>
    <link rel="stylesheet" href="/static/css/select2.css"/>
    <link rel="stylesheet" href="/static/css/matrix-style2.css"/>
    <link rel="stylesheet" href="/static/css/matrix-media.css"/>
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="content">
    <div id="content-header">
        <h1>修复订单管理</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">

                <div class="widget-box">
                    <div class="widget-title"><span class="icon"><i class="icon-th"></i></span>
                        <h5>修复订单列表</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                            <tr>
                                <th>修复的古董名</th>
                                <th>修复状态</th>
                                <th>客户名称</th>
                                <th>古董类别</th>
                                <th>修复物品描述111</th>

                                <th>是否自提</th>
                                <th>修复的专家</th>
                                <th>订单发起时间</th>
                                <th>到达时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr class="gradeX" th:each="b : ${list}">

                                <td th:text="${b.antiqueName}"></td>
                                <td th:text="${b.maintainState eq 1 ?'创建修复订单':b.maintainState eq 2 ? '官方回复完成':b.maintainState eq 3 ?'支付首款':b.maintainState eq 4 ?'修复完成':b.maintainState eq 5 ?'支付尾款':b.maintainState eq 6 ?'用户评价':'未知'}"></td>
                                <td th:text="${b.userName}"></td>
                                <td th:text="${b.antiqueType}"></td>
                                <td th:text="${b.maintainDetail}"></td>
                                <td th:text="${b.isSelfTake eq 1 ? '是':'否'}"></td>
                                <td th:text="${b.maintainPro}"></td>
                                <td th:text="${#temporals.format(b.createdTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td th:text="${#temporals.format(b.cmDate,'yyyy-MM-dd HH:mm:ss')}"></td>

                                <td class="center">
                                    <a th:if="${b.cmDate eq null}" class="btn btn-small btn-info" th:href="${'/template/mng/repair/repair-update-arriveTime/'+b.id}">填入到达时间</a>
                                    <a th:if="${b.maintainState eq 1}" class="btn btn-small btn-success" th:href="${'/template/mng/repair/repair-one-msg/'+b.id}">预回复</a>
                                    <a th:if="${b.maintainState eq 3}" class="btn btn-small btn-danger" th:href="${'/template/mng/repair/repair-two-msg/'+b.id}">二次回复</a>
                                    <a class="btn btn-small btn-warning" th:href="${'/template/mng/repair/repair-Info-maintainInfo/'+b.id}">详情</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function addPlatformMessage() {
        if (confirm("确定吗？")) {
            $('#addPlatformMessage').submit();
        }
    }
</script>

<script src='https://libs.baidu.com/jquery/1.7.1/jquery.min.js'></script>
<script src="/static/js/jquery.ui.custom.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.uniform.js"></script>
<script src="/static/js/select2.min.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/matrix.js"></script>
<script src="/static/js/matrix.tables.js"></script>
</body>
</html>
